<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui">
    <meta name="description" content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>Profile - Vuexy - Bootstrap HTML admin template</title>
    <link rel="apple-touch-icon" th:href="@{app-assets/images/ico/apple-icon-120.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{app-assets/images/ico/favicon.ico}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/vendors.min.css}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap-extended.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/colors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/dark-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/bordered-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/semi-dark-layout.css}">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/menu/menu-types/vertical-menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/pages/page-profile.css}">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <!-- END: Custom CSS-->

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern  navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="">



<!-- BEGIN: Content-->
<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
        <div class="content-header row">
        <div class="content-body">
            <!-- Basic Inputs start -->
            <section id="basic-input">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Registrar Alumno</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <form th:action="@{/Registro/Alumno}">
                                        <div class="col-xl-4 col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label" for="acvealumno">Matricula Alumno</label>
                                                <input type="text" class="form-control" id="acvealumno" name="acvealumno" />
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label" for="anombre">Nombre</label>
                                                <input type="text" class="form-control" id="anombre"  name="anombre"/>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label" for="aapaterno">Apellido Paterno</label>
                                                <input type="text" class="form-control" id="aapaterno" name="aapaterno" />
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label" for="aamaterno">Apellido Materno</label>
                                                <input type="text" class="form-control" id="aamaterno"  name="aamaterno"/>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label" for="agrupo">Grupo</label>
                                                <input type="text" class="form-control" id="agrupo"  name="agrupo"/>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label" for="acarrera">Carrera</label>
                                                <input type="text" class="form-control" id="acarrera"  name="acarrera"/>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-danger"> Registrar</button>
                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>

<!-- END: Content-->

    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col"Matricula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Ap.paterno</th>
                <th scope="col">Ap. materno</th>
                <th scope="col">Grupo</th>
                <th scope="col">Carrera</th>
                <th scope="col">Generar Gafete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="alumnos : ${alumnos}">
                <th scope="row"  th:text="${alumnos.acvealumno}">1</th>
                <td  th:text="${alumnos.anombre}">Mark</td>
                <td  th:text="${alumnos.aapaterno}">Otto</td>
                <td  th:text="${alumnos.aamaterno}">@mdo</td>
                <td  th:text="${alumnos.agrupo}">@mdo</td>
                <td  th:text="${alumnos.acarrera}">@mdo</td>
                <td><a th:href="@{/GeneraGafete/}+${alumnos.acvealumno}" class="btn btn-success">Generar Gafete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
<script th:src="@{/app-assets/vendors/js/vendors.min.js}"></script>
<script th:src="@{/app-assets/js/core/app-menu.js}"></script>
<script th:src="@{/app-assets/js/core/app.js}"></script>

<script th:src="@{/app-assets/js/scripts/pages/page-profile.js}"></script>

<script>
    $(window).on('load', function() {
        if (feather) {
            feather.replace({
                width: 14,
                height: 14
            });
        }
    })
</script>

</html>
